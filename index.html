<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body  class="bg-gray-100">
    <header class="bg-red-700 text-white py-6">
        <h1 class="text-3xl text-center" style="font-family: 'Oswald', sans-serif;">Welcome to our Sample Menu</h1>
        <p class="text-center text-lg mt-2">Delcious food at affordable prices!</p>
    </header>

    <section class="max-w-4xl mx-auto mt-10">
        <h2 class="text-2xl font-bord text-gray-800 mb-4 text-center">Our Menu</h2>
        <table class="w-full">
            <tr class="bg-red-700 text-white">
                <th class="border border-gray-300 px-4 py-2 text-center">Image</th>
                <th class="border border-gray-300 px-4 py-2 text-center">Food Name</th>
                <th class="border border-gray-300 px-4 py-2 text-center">Price</th>
            </tr>
            <tr class="bg-gray-100">
                <td class=" border border-gray-300 px-4 py-2"><img src="./1.jpg" alt="img1" class="w-20 h-20 object-cover rounded"/></td>
                <td  class="border border-gray-300 px-4 py-2 text-center">Spaghetti Bolognese</td>
                <td  class="border border-gray-300 px-4 py-2 text-center">$12.00</td>
            </tr>
            <tr>
                <td class=" border border-gray-300 px-4 py-2"><img src="./2.jpg" alt="img2" class="w-20 h-20 object-cover rounded"/></td>
                <td  class="border border-gray-300 px-4 py-2 text-center">Grilled Chicken</td>
                <td  class="border border-gray-300 px-4 py-2 text-center">$10.00</td>
            </tr>
            <tr>
                <td class=" border border-gray-300 px-4 py-2"><img src="./3.jpg" alt="img3" class="w-20 h-20 object-cover rounded"/></td>
                <td  class="border border-gray-300 px-4 py-2 text-center">Cheeseburger</td>
                <td  class="border border-gray-300 px-4 py-2 text-center">$8.50</td>
            </tr>
            <tr>
                <td class=" border border-gray-300 px-4 py-2"><img src="./4.jpg" alt="img4" class="w-20 h-20 object-cover rounded"/></td>
                <td  class="border border-gray-300 px-4 py-2 text-center">Caesar Salad</td>
                <td  class="border border-gray-300 px-4 py-2 text-center">$7.00</td>
            </tr>
            <tr>
                <td class=" border border-gray-300 px-4 py-2"><img src="./5.jpg" alt="img5" class="w-20 h-20 object-cover rounded"/></td>
                <td  class="border border-gray-300 px-4 py-2 text-center">French Fries</td>
                <td  class="border border-gray-300 px-4 py-2 text-center">$5.00</td>
            </tr>
        </table>
    </section>
</body>
</html>
